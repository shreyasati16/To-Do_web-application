{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>
        <div class="shadow p-1 mb-2 bg-body rounded"> <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-emoji-smile-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
          </svg> <span class="badge rounded-pill bg-success">Update Your ToDo Here</span>
    </h2>
    </h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label"> <span class="badge bg-info text-dark">ToDo Title</span></label>
            <input type="text" class="form-control" value={{todo.title}} name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label"> <span class="badge bg-info text-dark">ToDo Description</span></label>
            <input type="text" class="form-control" value={{todo.desc}} name="desc" id="desc">
        </div>
         <button type="button" class="btn btn-outline-dark btn-sn">Update</button>
    </button>
    </form>
</div>


<!-- Optional JavaScript; choose one of the two! -->
